<div class="container" name="empruntForm">
	<div class="panel panel-primary" style="margin-top: 40px;">
	<div class="panel panel-heading">Enregistrer Emprunt</div>


		<form class="form-horizontal" name="formEmprunt" novalidate>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="nom">Nom :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nom" list="adherents"
						placeholder="Enter Nom " name="nom" required ng-model="recherche" autocomplete="off">
						<datalist id="adherents">
						<option ng-repeat="adherent in adherents track by $index" value="{{adherent.nom}}"></option>
					</datalist>
				</div>
				
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="prenom">Prenom :</label>
				<div class=" col-sm-10">
					<input type="text" class="form-control"  ng-model="adherent.prenom" id="prenom" placeholder="Enter Prenom" name="prenom" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="date">Date :</label>
				<div class="col-sm-10">
					<input type="date" class="form-control " id="auteur"
						 name="auteur" required ng-model="dateE"> 
				</div>
			</div>
			
			

			
			<div class="form-group ">
				<div class="col-sm-12 ">
					
					<button class="btn btn-primary col-sm-offset-5 col-sm-3" ng-click="emprunter()" ng-disabled="formEmprunt.$invalid && notfound">Enregistrer</button>
					
				</div>
			</div>
		</form>
		
		
	</div>
	</div>
