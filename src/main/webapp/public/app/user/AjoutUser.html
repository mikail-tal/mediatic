<div class="container">
	<div class="panel panel-primary" style="margin-top: 40px;">
		<div class="panel panel-heading">Ajouter Utilisateur</div>
		<form class="form-horizontal" name="ajoutForm" ng-submit="ajouterUser()" method="post" action="/api/users"  novalidate>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="user">Login :</label>
				<div class=" col-sm-10">
					<input type="text" class="form-control" ng-model="user.login" id="nom" placeholder="Enter Nom" name="nom" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="prenom">Password :</label>
				<div class=" col-sm-10">
					<input type="password" class="form-control" ng-model="user.password" id="prenom" placeholder="Enter Prenom" name="prenom"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="daten">Confirm Password :</label>
				<div class=" col-sm-10">

					<input type="password" class="form-control" ng-model="user.confirmPassword" id="daten" name="daten" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="auteur">Role :</label>
				<div class=" col-sm-10">
					<select class="form-control" ng-model="user.role" required>
						<option>ADMIN</option>
						<option>STAGIARE</option>
						<option>DEFAULT</option>
					</select>
				</div>
			</div>

			



			<div class="form-group ">
				<div class="col-sm-12 ">

					<button type="submit" class="btn btn-primary col-sm-offset-5 col-sm-3" ng-disabled="ajoutForm.$invalid" >Enregistrer</button>

				</div>
			</div>
		</form>

		<pre>
			{{ajoutForm|json}}
			</pre>
	</div>
</div>
