<div class="container">
	<div class="panel panel-primary" style="margin-top: 40px;">
		<div class="panel panel-heading">Ajouter Utilisateur</div>
		<form class="form-horizontal" name="ajoutForm" ng-submit="ajouterUser()"  novalidate>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="user">Login :</label>
				<div class=" col-sm-10">
					<input type="text" class="form-control" ng-model="user.login" id="nom" placeholder="Enter login" name="login" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="name">Nom :</label>
				<div class=" col-sm-10">
					<input type="text" class="form-control" ng-model="user.name" id="name" placeholder="Enter login" name="name" required>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="password">Password :</label>
				<div class=" col-sm-10">
					<input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Enter password" name="password"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="confirmPassword">Confirm Password :</label>
				<div class=" col-sm-10">

					<input type="password" class="form-control" ng-model="user.confirmPassword" id="confirmPassword" name="confirmPassword" required>
					
					<div ng-if="invalide" style="color:red">
					<ng-messages for="invalide">
						<ng-message when="invalide">
							<li>mot de passe invalide</li>
						</ng-message>
						<!-- <ng-message when="minlength">
							<li>Le titre 3 characters</li>
						</ng-message> -->
					</ng-messages>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="auteur">Role :</label>
				<div class=" col-sm-10">
					<select class="form-control" ng-model="user.credentials" multiple required>
						<option>ADMIN</option>
						<option>STAGIARE</option>
						<option>DEFAULT</option>
					</select>
				</div>
			</div>

			



			<div class="form-group ">
				<div class="col-sm-12 ">

					<button type="submit" class="btn btn-primary col-sm-offset-5 col-sm-3" ng-disabled="ajoutForm.$invalid || invalide" >Enregistrer</button>

				</div>
			</div>
		</form>

		<pre>
			{{ajoutForm|json}}
			</pre>
	</div>
</div>
