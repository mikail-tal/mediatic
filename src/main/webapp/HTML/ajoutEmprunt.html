<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajout Media</title>
<title>Fiche Media</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<script type="text/javascript" src="bootstrap/js/jquery.js">
	</script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js">
	</script>
</head>
<body>
<div class="container">
		<h2 class="bg-primary text-center">DESCRIPTION MEDIA</h2>
		<form class="form-horizontal" action="#">
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="titre">Titre :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="titre"
						placeholder="Enter Titre" name="titre">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="auteur">Auteur :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="auteur"
						placeholder="Enter Auteur" name="auteur">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="media">Media :</label>
				<div class="col-sm-10">
					<select class="form-control">
						<option>LIVRE</option>
						<option>CD</option>
						<option>DVD</option>
						
					</select>
				</div>
			</div>
			

			
			<div class="form-group ">
				<div class="col-sm-12 ">
					
					<button type="submit" class="btn btn-primary col-sm-offset-5 col-sm-3">Enregistrer</button>
					
				</div>
			</div>
		</form>
		
		
	</div>
</body>
</html>
