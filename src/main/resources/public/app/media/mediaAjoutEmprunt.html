
<div class="container" name="empruntForm">
	<div class="panel panel-primary" style="margin-top: 40px;">
	<div class="panel panel-heading">Enregistrer Emprunt</div>


		<form class="form-horizontal" action="#">
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="nom">Nom :</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="nom"
						placeholder="Enter Nom " name="nom" required ng-model="$scope.rechercheAdherent">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label hidden-xs col-sm-2" for="date">Date :</label>
				<div class="col-sm-10">
					<input type="date" class="form-control " id="auteur"
						 name="auteur" required ng-model="dateE"> 
				</div>
			</div>
			
			

			
			<div class="form-group ">
				<div class="col-sm-12 ">
					
					<input type="submit" class="btn btn-primary col-sm-offset-5 col-sm-3" ng-click="ajoutEmprunt()" ng-disabled="empruntForm.$invalid">Enregistrer</button>
					
				</div>
			</div>
		</form>
		
		
	</div>
	</div>
